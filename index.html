<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Team Weather Project</title>
  <script src="https://kit.fontawesome.com/a791aca185.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  
  <video src="assets/images/waves.mp4" autoplay loop playsinline muted></video>

<header class="viewport-header">
  <div class="columns is-centered is-mobile">
  <div class="column is-narrow has-text-centered">
        <h1><span class="h1-logo">WUDGIE</span><span class="logo">weather<i class="fas fa-sun" aria-hidden="true"></i></span></h1>
        <p class="subtitle">get the weather before you hit the waves</p>
      </div>
    </div>
  </header>
  <div class="columns is-centered is-mobile">
  <div class="column column is-narrow has-text-centered field has-addons">
    <div class="control">
      <input class="input search_input" type="text" placeholder="Enter your location">
    </div>
    <div class="control">
      <button id="submit" class="button is-info submit">
        Search
      </button>
    </div>
  </div>
</div>
  
<section class="columns is-narrow is-mobile is-centered">

  <div class="is-narrow is-centered">
    <h3 class="is-narrow location"><span class="city"></span> <span class="state"></span></h3>
    <div class="is-narrow"><p class="tempCon"><span class="temp"></span><span class="cond"></span></p>

    <p class="cond"></p>
    
  </div>
</section>
<section class="columns is-narrow is-mobile is-centered">
  <div class="is-narrow">
    <div id="cityContainer" class="container"></div><div id="container" class="container"></div>
    </div>   
  </div>
</section>
